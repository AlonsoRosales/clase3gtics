<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista Territorios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="pb-2 pt-2 border-bottom">Lista de territorios</h2>
            <a class="btn btn-primary mt-4 mb-4" th:href="@{/territory/nuevoForm}">Nuevo Territorio</a>
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Id del Territorio</th>
                    <th>Descripcion</th>
                    <th>Id de la Region</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="Territory,i : ${listaterritorios}">
                    <td th:text="${i.index + 1}"></td>
                    <td th:text="${Territory.id}"></td>
                    <td th:text="${Territory.territorydescription}"></td>
                    <td th:text="${Territory.regionid.id}"></td>
                    <td><a class="btn btn-primary" th:href="@{'/territory/editar?id=' + ${Territory.id}}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{'/territory/borrar?id=' + ${Territory.id}}">Borrar</a></td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
